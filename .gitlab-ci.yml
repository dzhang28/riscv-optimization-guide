
build:
  stage: build
  image: ubuntu:22.04
  before_script:
    - set -x
  script:
    # Install dependencies
    - >
      apt-get update -qq &&
      apt-get install -qq -y
      curl
      make
      ruby
    # Setup gem
    - >
      rubygems_version=3.5.6;
      curl -L https://github.com/rubygems/rubygems/archive/refs/tags/v${rubygems_version}.tar.gz | tar -xzf - -C /opt &&
      pushd /opt/rubygems-${rubygems_version} &&
      ruby setup.rb &&
      gem -v &&
      popd
    # Setup asciidoctor
    - >
      gem install asciidoctor asciidoctor-pdf rouge &&
      asciidoctor --version
    # Build
    - make
  artifacts:
    when: always
    paths:
      - public/

pages:
  stage: deploy
  image: ubuntu:22.04
  rules:
    - if: $CI_COMMIT_REF_NAME == $CI_DEFAULT_BRANCH
  script:
    - echo "do nothing, it's just a passthrough from build"
  artifacts:
    paths:
      - public/
